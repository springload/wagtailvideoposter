<div style="padding-bottom: {{ ratio }};" class="responsive-object">
    {{ embed.html|safe }}
    {% if embed.poster_image.all %}
        {% for poster in embed.poster_image.all %}
            {% if forloop.first %}
                {% load wagtailimages_tags %}
                {% image poster.image width-500 %}
            {% endif %}
        {% endfor %}
    {% endif %}
</div>
